{% extends 'base.html' %}

{% load static %}

{% block body %}

	<!--/contact-->
	<section class="contact py-5">
		<div class="container py-md-4 mt-md-3">
			<div class="inner-sec-w3layouts-agileinfo mt-md-5 pt-5">
				<div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13998.64710750609!2d77.4100818280026!3d28.70043047507443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d047309fff32f%3A0xfc5606ed1b5d46c3!2sDelhi!5e0!3m2!1sen!2sin!4v1648888992082!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				
				</div>
				
				<div class="contact_grid_right mt-5">
					<h6>Please fill this form to contact with us.</h6>
					<form action="{% url 'loan_app:contact'%}" method="POST">
                        {% csrf_token %}
						<div class="contact_left_grid">
							
                            <input type="text" name="name" placeholder="Name">
							
                            <input type="email" name="email" placeholder="Email">
							
                            <input type="text" name="subject" placeholder="Subject" required>
							
                            <textarea name="message" required placeholder="Message"></textarea>

							<input type="submit" value="Submit">
							<input type="reset" value="Clear">
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--//contact-->

    {% endblock %}
