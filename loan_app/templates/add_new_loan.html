{% extends 'dashboard_base.html' %}
{% load static %}

{% block css %}
<style></style>
{% endblock %}


{% block body %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" style="padding-top: 10px;" role="alert" id="message">
        {{ message }}
        <button type="button" class="close" style="padding-top: 10px;" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
{% endif %}


<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between">
        <h1 class="h3 text-gray-800 mt-4 mb-4">Add New Loan</h1>
    </div>
    
    <div class="container">
    <form action="{% url 'loan_app:new_loan' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"  placeholder="Name" required name="name">
        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc"  placeholder="Description" required name="description">
        </div>

        <div class="form-group">
            <label for="amount">Maximum Amount</label>
            <input type="number" class="form-control" id="amount" min="0" placeholder="Amount" required name="amount">
        </div>

        <div class="form-group">
            <label for="roi">Rate of Interest (P.A)</label>
            <input type="number" class="form-control" id="roi"  placeholder="ROI %" required name="roi" min="0" step="0.1">
        </div>

        <div class="form-group">
            <label for="duration">Maximum Duration (Months)</label>
            <input type="number" class="form-control" id="duration"  placeholder="Duration" required name="duration" min="0">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control">
                <option value="Secured">Secured</option>
                <option value="Unsecured">Unsecured</option>
              </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="customFile">Upload Image</label>
          <input type="file" class="form-control" id="customFile" name='loan_img'/>
        </div>
        
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="need_collateral" name="need_collateral">
          <label class="form-check-label" for="need_collateral">
              Need Collateral
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>

{% endblock %}
